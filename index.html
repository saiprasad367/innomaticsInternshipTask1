<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        header, footer { background-color: #f8f9fa; padding: 10px; text-align: center; }
        section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    
    <section>
        <h2>Introduction</h2>
        <p>Track your monthly income and expenses efficiently. Enter details below to manage your budget effectively.</p>
    </section>
    
    <section>
        <h2>Add Income/Expense</h2>
        <form id="budgetForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br><br>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select><br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>
            
            <label>Type:</label>
            <input type="radio" name="type" value="Income" required> Income
            <input type="radio" name="type" value="Expense" required> Expense<br><br>
            
            <button type="button" onclick="addEntry()">Submit</button>
        </form>
    </section>
    
    <section>
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="summaryTable">
                <!-- Entries will be added dynamically -->
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>&copy; 2024 Personal Budget Tracker | Version 1.0</p>
    </footer>
    
    <script>
        function addEntry() {
            const amount = document.getElementById("amount").value;
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;
            const type = document.querySelector('input[name="type"]:checked').value;
            
            if (!amount || !date || !type) {
                alert("Please fill in all fields.");
                return;
            }
            
            const table = document.getElementById("summaryTable");
            const row = table.insertRow();
            row.insertCell(0).textContent = category;
            row.insertCell(1).textContent = amount;
            row.insertCell(2).textContent = date;
            row.insertCell(3).textContent = type;
            
            document.getElementById("budgetForm").reset();
        }
    </script>
</body>
</html>
